<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Processo</title>
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="container">
                <form class="form-inline text-center" method="get" action="/">
                    <span class="navbar-text">
                    <button type="submit" class="btn" style="background: none;" id="titleSearch">
                        <h3>JUS CRAWLER</h3>
                    </button>
                    </span>
                </form>

            </div>
        </nav>
    </header>

    <div class="titulo">
        Busca de processos jurídicos
    </div>



    <div class="container mt-4">
        <form class="form-inline" method="post" action="/buscaprocesso">
            <div class="input-group">
                <input id="id_processo" type="text" name="id_processo" class="form-control"
                    placeholder="insira a numeração do processo..." aria-label="Número do processo" aria-describedby="button-search">
                <div class="input-group-append buttonParent">
                    <button type="submit" class="btn button-search">Buscar</button>
                </div>
            </div>
        </form>
    </div>

    <footer class="mt-5">
        <!-- Adicione o conteúdo do rodapé, se necessário -->
    </footer>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
